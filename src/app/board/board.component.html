<!-- [class.first]="roundNumber==0" [class.snake]="!(roundNumber%2)==0" -->
<div class="row first">
  <app-draftpicks *ngFor="let pick of picks"
    [pick]="pick" [players]="draftedPlayers"></app-draftpicks>
</div>
<div class="rounds">
  <div *ngFor="let round of roundNumbers" class="object">
    <span>{{ round }}</span>
  </div>
</div>
