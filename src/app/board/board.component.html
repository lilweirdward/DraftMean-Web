<div class="loading" [class.finished]="boardLoaded&&playersLoaded">
  <mat-progress-spinner
      [color]="color"
      [mode]="mode"
      [value]="value">
  </mat-progress-spinner>
  <span>
      Getting your draft board ready...
  </span>
</div>
<h1 *ngIf="boardLoaded&&playersLoaded" class="teamName">{{ board.name }}</h1>
<div class="section draftboard" [class.fullscreen]="boardFullScreen" [ngClass]="totalTeams">
  <div class="roundsHeader">
    <div class="object">
      <span>Rounds</span>
    </div>
  </div>
  <div class="row header">
    <div *ngFor="let team of teams" class="object">
      <span (click)="displayTeam(team.id)">{{ team.name }}</span>
    </div>
  </div>
  <div class="row first">
    <app-draftpicks *ngFor="let pick of picks"
      [pick]="pick" [totalTeams]="teams.length" [players]="draftedPlayers">
    </app-draftpicks>
  </div>
  <div class="rounds">
    <div *ngFor="let round of roundNumbers" class="object">
      <span>{{ round }}</span>
    </div>
  </div>
</div>
<div class="section players" [class.fullscreen]="playersFullScreen" [class.minimized]="boardFullScreen">
  <i class="fas fa-arrow-up" (click)="movePlayers(1)"></i>
  <i class="fas fa-arrow-down" (click)="movePlayers(2)"></i>
  <div class="container">
      <div class="header">
          <h1>Available Players</h1>
      </div>
      <app-players [allPlayers]="playersList" [socket]="socket"></app-players>
  </div>
</div>
