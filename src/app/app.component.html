<div class="menu">
    <span class="logo">
        <a [routerLink]="['/']">Draft<span>MEAN</span></a>
    </span>
    <button class="lines-button x" [class.close]="navOpen" (click)="toggleNav()"
        type="button" role="button" aria-label="Toggle Navigation">
        <span class="lines"></span> 
    </button>
    <div class="pages" [class.open]="navOpen">
        <span><a [routerLink]="['/new']">Create</a></span>
        <span><a [routerLink]="['/find']">Find</a></span>
        <span class="button" (click)="displayLogin()">Login</span>
    </div>
</div>
<div id="login" [class.visible]="loginVisible">
    <span>Login to your board</span>
    <label for="boardId">Board ID</label>
    <input #id (blur)="updateBoardId(id.value)" type="text" name="boardId" placeholder="Board ID">
    <label for="teamName">Team Name</label>
    <input #teamName type="text" name="teamName" placeholder="Team Name">
    <a [routerLink]="['board', boardId]" class="button">Go</a>
</div>
